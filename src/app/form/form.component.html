<form formGroupName="flickrForm" (ngSubmit)="onSubmit()" class="form col">
  <div class="form-group">
    <label for="username">Nick: </label>
    <input class="form-control" name="username" formControlName="username" />
  </div>
  <div class="form-group">
    <label for="pic-url">Picture URL: </label>
    <input class="form-control" name="pic-url" formControlName="picUrl" />
  </div>
  <input type="button" ng-click="clickHandle( pic.username )" value="Submit" />
  <p></p>
</form>
