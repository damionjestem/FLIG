<form
  [formGroup]="flickrForm"
  #f="ngForm"
  (ngSubmit)="onSubmit(f.value)"
  class="form col"
>
  <div formControlName="username">
    <label for="username">Username: </label>
    <input type="text" class="form-control" name="username" />
  </div>
  <div formControlName="picurl">
    <label for="pic-url">Picture URL: </label>
    <input type="url" class="form-control" name="pic-url" />
  </div>
  <input type="button" ng-click="clickHandle( pic.username )" value="Submit" />
  <p></p>
</form>
