<ng-form class="form col">
  <div>
    <label for="nick">Nick: </label>
    <input [(ngModel)]="pic.username" placeholder="name" name="nick" />
  </div>
  <div>
    <label for="pic-url">Picture URL: </label>
    <input [(ngModel)]="pic.picUrl" placeholder="URL" name="pic-url" />
  </div>
  <input type="button" ng-click="clickHandle( pic.username )" value="Submit" />
  <p></p>
</ng-form>
