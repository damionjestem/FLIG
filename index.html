<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIG</title>
    <meta
      name="description"
      content="Migrate your photos from Flickr to Instagram"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rakkas&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame-shape m-md-2">
      <header
        class="
          navbar navbar-expand-lg
          flig-head
          d-lg-flex
          justify-content-center
        "
      >
        <div class="navbar-brand">
          <div class="logo">
            <img src="./img/emblem.svg" alt="FLIG logo" />
            <img src="./img/emblem_text.svg" alt="FLIG" />
          </div>
        </div>
        <nav class="w-100 rounded-pill menu p-lg-3">
          <ul
            class="
              nav
              me-auto
              mb-2 mb-lg-0
              justify-content-center justify-content-lg-start
            "
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="content pb-4 d-flex justify-content-evenly">
        <div class="form"></div>
      </div>
    </div>
    <!--Scripts for Bootstrap5-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
